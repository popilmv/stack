apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: redis
  namespace: flux-system
spec:
  interval: 27h
  url: https://charts.bitnami.com/bitnami
  timeout: 2m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: flux-system
  labels:
    app: redis
spec:
  dependsOn:
    - name: aws-ebs-csi-driver
  targetNamespace: odb-dev
  upgrade:
    preserveValues: false
  install:
    createNamespace: false
  # releaseName: nginx
  interval: 5m
  chart:
    spec:
      chart: redis
      version: '17.8.3'
      sourceRef:
        kind: HelmRepository
        name: redis
        namespace: flux-system
      interval: 1m
  values:
    architecture: standalone
    auth:
      enabled: false
    master:
      persistence:
        enabled: false
      service:
        type: ClusterIP