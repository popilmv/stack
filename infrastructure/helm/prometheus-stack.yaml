apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus
  namespace: default
spec:
  interval: 10m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: default
spec:
  releaseName: prometheus
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 55.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: default
  interval: 10m
  timeout: 5m
