apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: grafana-charts
  namespace: flux-system
spec:
  interval: 120m0s
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: flux-system
spec:
  releaseName: loki
  targetNamespace: logging
  upgrade:
    preserveValues: false
  install:
    createNamespace: true
  interval: 5m
  chart:
    spec:
      chart: loki-stack
      version: '2.9.9'
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 60m
  values:
    promtail:
      labels:
        app: promtail
        release: loki-stack
      config:
        limits_config:
          reject_old_samples: false
        table_manager:
          retention_deletes_enabled: true
          retention_period: 336h
    grafana:
      enabled: false
    prometheus:
      enabled: false
